<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Login - PawConnect</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3ede7, #f9d5c1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(95, 24, 3, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FFD3AC;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #FFD3AC;
            color: #b54d4d;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace('login.html');
    </script>
</head>
<body>
    <div class="redirect-container">
        <h1>üêæ PawConnect</h1>
        <p>Registration has been moved to our new combined login page.</p>
        <div class="spinner"></div>
        <p>Redirecting you automatically...</p>
        <p>If you're not redirected, <a href="login.html" class="redirect-link">click here</a></p>
    </div>
</body>
</html>
