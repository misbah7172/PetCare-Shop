<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & SignUp - PawConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login-styles.css">
</head>
<body>
    <!-- Logo -->
    <img src="assets/logo_pwc.png" alt="PawConnect Logo" class="logo">
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <div class="container" id="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="loginButton">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icon">
                    <a href="#" onclick="handleSocialLogin('Facebook')"><i class='bx bxl-facebook'></i></a>
                    <a href="#" onclick="handleSocialLogin('Twitter')"><i class='bx bxl-twitter'></i></a>
                    <a href="#" onclick="handleSocialLogin('Google')"><i class='bx bxl-google'></i></a>
                </div>
            </form>
        </div>        <!-- Register Form -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" id="registerButton">Register</button>
                <p>or sign up with social platforms</p>
                <div class="social-icon">
                    <a href="#" onclick="handleSocialLogin('Facebook')"><i class='bx bxl-facebook'></i></a>
                    <a href="#" onclick="handleSocialLogin('Twitter')"><i class='bx bxl-twitter'></i></a>
                    <a href="#" onclick="handleSocialLogin('Google')"><i class='bx bxl-google'></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>PawConnect!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>PawConnect!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
