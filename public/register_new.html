<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PawConnect</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/global.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .register-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header img {
            height: 60px;
            margin-bottom: 20px;
        }

        .register-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        .register-header p {
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--input-bg);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .form-group select {
            cursor: pointer;
            padding-right: 40px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .password-strength .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .password-strength .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #f44336; width: 25%; }
        .strength-fair { background: #ff9800; width: 50%; }
        .strength-good { background: #2196f3; width: 75%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .social-btn i {
            font-size: 18px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 5px;
        }

        .checkbox-group label {
            font-size: 14px;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .register-btn {
            position: relative;
        }

        .loading .register-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class='bx bx-arrow-back'></i>
        Back to Home
    </a>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="assets/logo_pwc.png" alt="PawConnect Logo">
                <h1>Join PawConnect</h1>
                <p>Create your account and connect with pet lovers</p>
            </div>

            <div id="message-container"></div>

            <form id="register-form" action="../src/register.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" placeholder="Last Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>

                <div class="form-group full-width">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="form-group full-width">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                </div>

                <div class="password-strength" id="password-strength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <span id="strength-text">Password strength</span>
                </div>

                <div class="form-group full-width">
                    <input type="tel" name="phone" placeholder="Phone Number (Optional)">
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select name="role" required>
                            <option value="">Select Role</option>
                            <option value="pet_owner">Pet Owner</option>
                            <option value="adopter">Pet Adopter</option>
                            <option value="vet">Veterinarian</option>
                            <option value="breeder">Pet Breeder</option>
                            <option value="shelter">Pet Shelter</option>
                        </select>
                        <i class='bx bxs-group'></i>
                    </div>
                    <div class="form-group">
                        <select name="location" required>
                            <option value="">Select Location</option>
                            <option value="manila">Manila</option>
                            <option value="cebu">Cebu</option>
                            <option value="davao">Davao</option>
                            <option value="quezon">Quezon City</option>
                            <option value="other">Other</option>
                        </select>
                        <i class='bx bxs-location-plus'></i>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                        <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Subscribe to our newsletter for pet care tips and updates
                    </label>
                </div>

                <button type="submit" class="register-btn" id="register-btn" disabled>Create Account</button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="social-btn">
                    <i class='bx bxl-google'></i>
                </a>
                <a href="#" class="social-btn">
                    <i class='bx bxl-twitter'></i>
                </a>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="js/session-manager.js"></script>
    <script>
        // Initialize session manager
        const sessionManager = new SessionManager();
        
        // Check if user is already logged in
        sessionManager.checkSession().then(() => {
            if (sessionManager.isLoggedIn) {
                window.location.href = 'index.html';
            }
        });

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('password-strength');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                return;
            }

            strengthIndicator.style.display = 'block';
            const strength = calculatePasswordStrength(password);
            
            strengthFill.className = 'strength-fill strength-' + strength.level;
            strengthText.textContent = strength.text;
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;

            if (score < 2) return { level: 'weak', text: 'Weak password' };
            if (score < 3) return { level: 'fair', text: 'Fair password' };
            if (score < 4) return { level: 'good', text: 'Good password' };
            return { level: 'strong', text: 'Strong password' };
        }

        // Password confirmation checker
        const confirmPasswordInput = document.getElementById('confirm_password');
        const registerBtn = document.getElementById('register-btn');
        const termsCheckbox = document.getElementById('terms');

        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = termsCheckbox.checked;
            
            const passwordsMatch = password === confirmPassword && password.length > 0;
            const formValid = passwordsMatch && termsAccepted;
            
            registerBtn.disabled = !formValid;
            
            // Update confirm password field style
            if (confirmPassword.length > 0) {
                if (passwordsMatch) {
                    confirmPasswordInput.style.borderColor = '#4caf50';
                } else {
                    confirmPasswordInput.style.borderColor = '#f44336';
                }
            } else {
                confirmPasswordInput.style.borderColor = 'var(--border-color)';
            }
        }

        confirmPasswordInput.addEventListener('input', validateForm);
        termsCheckbox.addEventListener('change', validateForm);
        passwordInput.addEventListener('input', validateForm);

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            const form = this;
            const card = document.querySelector('.register-card');
            
            // Add loading state
            card.classList.add('loading');
            
            // Note: Form will submit normally, but we add visual feedback
            setTimeout(() => {
                card.classList.remove('loading');
            }, 3000);
        });

        // Display messages from URL parameters
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const messageContainer = document.getElementById('message-container');

            if (urlParams.get('error') === '1') {
                fetch('../src/get_messages.php?type=registration_errors')
                    .then(response => response.json())
                    .then(data => {
                        if (data.messages && data.messages.length > 0) {
                            messageContainer.innerHTML = '<div class="message error-message">' + 
                                data.messages.join('<br>') + 
                                '</div>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching registration errors:', error);
                    });
            }

            if (urlParams.get('success') === '1') {
                messageContainer.innerHTML = '<div class="message success-message">' + 
                    'Registration successful! Please check your email to verify your account.' + 
                    '</div>';
            }

            // Show info message for new users
            if (!urlParams.get('error') && !urlParams.get('success')) {
                messageContainer.innerHTML = '<div class="message info-message">' + 
                    'Join thousands of pet lovers on PawConnect! Create your free account to get started.' + 
                    '</div>';
            }
        });
    </script>
</body>
</html>
